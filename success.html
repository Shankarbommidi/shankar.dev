<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            color: gold;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgb(30, 30, 31);
            padding: 40px 25px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease;
        }

        .icon {
            font-size: 60px;
            color: #4caf50;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 25px;
            color: #e0e0e0;
        }

        a {
            display: inline-block;
            padding: 12px 25px;
            background: #4caf50;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 0.9rem;
            }

            .icon {
                font-size: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I’ll get back to you as soon as possible.</p>
        <a href="index.html">Back to Home</a>
    </div>
</body>

</html>
